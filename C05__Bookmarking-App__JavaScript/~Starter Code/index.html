<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<body>
  <!-- MAIN CONTENT -->
  <main class="container">
    <!-- TITLE -->
    <h1>Link Starter!</h1>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Input Form -->
    <form id="link-form">
      <label for="link" class="sr-only">Enter Your Link</label>
      <input 
        class="link-input"
        type="text"
        id="link"
        name="link"
        placeholder="What did you find?"
        />
        <button type="submit" class="btn" aria-label="Add new link">&plus;
        </button>
    </form>

    <!-- LINK LIST  -->
    <ul class="link-list">

          <a class="link" href="/">This is a test link</a>
        </li>
        <li>
          <a class="link" href="/">This is a test link</a>
        </li> -->
    </ul>

  </main>
   <!-- JAVASCRIPT -->
   <script src="./app.js"></script>
</body>
</html>
